# Configuration for vdsm.
# This file is installed and owned by vdsm, please do not modify.

[tls]
# TLS is required for vdsm, do not change.
enable = true

# Required vdsm private key file, do not change.
key_file = /etc/pki/vdsm/keys/vdsmkey.pem

# Required vdsm certificate file, do not change.
cert_file = /etc/pki/vdsm/certs/vdsmcert.pem

# Required CA certificate file, do not change.
ca_file = /etc/pki/vdsm/certs/cacert.pem

[remote]
# Remote service port. Changing this value require change in the firewall
# rules on the host, and changing this value in engine configuration.
# vdsm assumes this port, don't change it.
port = 54322
