domains:
    vdsm_functional_tests_host-el7:
      nics:
        - net: vdsm_functional_tests_lago
      memory: 512
      disks:
        - template_name: el7-base
          type: template
          name: root
          dev: sda3
          format: qcow2
      metadata:
        ovirt-role: host
        deploy-scripts:
          - $LAGO_INITFILE_PATH/deploy.sh
      artifacts:
          - /var/log

nets:
  vdsm_functional_tests_lago:
    management: true
    type: nat
    dhcp:
      start: 100
      end: 254
